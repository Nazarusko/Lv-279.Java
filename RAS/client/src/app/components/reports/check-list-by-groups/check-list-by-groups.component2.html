<div *ngIf="groups" class="container" style="margin: 0; padding: 0">

  <p-dataTable [value]="groups" scrollable="true" scrollHeight="400px" scrollWidth="1600px"
               resizableColumns="true" columnResizeMode="expand" [loading]="loading">
    <p-header>Vertical</p-header>
    <p-column field="groupName" header="Group"></p-column>
    <p-column field="cityName" header="Group"></p-column>
    <p-column field="status" header="Group"></p-column>
    <p-column field="teachers" header="Group"></p-column>
    <p-column field="experts" header="Group"></p-column>
    <p-column field="r.englishLevelDefined" header="Group"></p-column>
    <p-column field="r.englishLevelCorrect" header="Group"></p-column>
    <p-column field="r.entryScoreDefined" header="Group"></p-column>
    <p-column field="r.incomingTestDefined" header="Group"></p-column>
    <p-column field="r.approvedByDefined" header="Group"></p-column>
    <p-column field="r.teacherDefined" header="Group"></p-column>
    <p-column field="r.expertDefined" header="Group"></p-column>
    <p-column field="r.groupStartedSuccessfully" header="Group"></p-column>
    <p-column field="r.test1" header="Group"></p-column>
    <p-column field="r.test2" header="Group"></p-column>
    <p-column field="r.test3" header="Group"></p-column>
    <p-column field="r.test4" header="Group"></p-column>
    <p-column field="r.test5" header="Group"></p-column>
    <p-column field="r.test6" header="Group"></p-column>
    <p-column field="r.test7" header="Group"></p-column>
    <p-column field="r.test8" header="Group"></p-column>
    <p-column field="r.test9" header="Group"></p-column>
    <p-column field="r.test10" header="Group"></p-column>
    <p-column field="r.intermediateTestBasePass" header="Group"></p-column>
    <p-column field="r.intermediateTestLangPass" header="Group"></p-column>
    <p-column field="r.teacherFeedbacksFilledIn" header="Group"></p-column>
    <p-column field="r.expertFeedbacksFilledIn" header="Group"></p-column>
    <p-column field="r.groupReadyToOffering" header="Group"></p-column>
    <p-column field="r.finalTestBasePass" header="Group"></p-column>
    <p-column field="r.finalTestLangPass" header="Group"></p-column>
    <p-column field="r.interviewerDefined" header="Group"></p-column>
    <p-column field="r.interviewerSummaryDefined" header="Group"></p-column>
    <p-column field="r.expertsLoadFilledIn" header="Group"></p-column>
    <p-column field="r.interviewersLoadFilledIn" header="Group"></p-column>
    <p-column field="r.groupReadyForClose" header="Group"></p-column>
    <p-column field="total" header="Group"></p-column>
  </p-dataTable>

</div>
