<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="groupName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Group name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.groupName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cityName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Dev center</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cityName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="teachers">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Teachers</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.teachers}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
