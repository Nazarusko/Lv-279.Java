<button class="btn btn-primary" (click)="addTest();">Add test</button><br><br>

<div *ngIf="tests">
<p>{{name}}</p>
  <table class="table table-striped table-hover table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Test name</th>
      <th>Max point</th>
    </tr>
    </thead>
    <tbody><tr *ngFor="let test of tests">
      <td><input type="text" class="form-control input-sm" (ngModel)="name" name="test{{i+1}}" value="{{test.testName}}"></td>
      <td><input type="text" class="form-control input-sm" (ngModel)="mp" value="{{test.testMaxScore}}"></td>
      <td><button class="btn btn-primary" (click)="removeTest(name,mp);">remove</button></td>
    </tr>
    </tbody>
  </table>
  <div class="row" id="saveTestsNames" align="center">
    <button type="submit" class="btn btn-primary" (click)="save">Save
    </button>
    <button type="submit" class="btn btn-primary" (click)="save">Cancel
    </button>
  </div>
</div>
