<div>
  <div class="row" mat-dialog-content align="center">
    <p id="suc" [ngStyle]="{'color': data.err ? 'red' : '#008000' }">{{data.message}}</p>
  </div>
  <div align="center" mat-dialog-actions >
    <button id="sucBtn"
            mat-button
            (click)="onNoClick()"
            [ngStyle]="{'background-color': data.err ? 'red' : '#008000' }"
    ><b>OK</b></button>
  </div>
</div>
