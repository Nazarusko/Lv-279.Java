<div class="container well">
  <div class="col-sm-12" id="form-test">
    <form (ngSubmit)="saveGroup(groupForm)" #groupForm="ngForm">
      <ul class="col-sm-6 form-group" id="UL_left_column">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label> Group Name:</label>
            <input type="text" class="form-control input-sm" name="inpGroupName" ngModel required #inpGroupNameLocRef="ngModel"/>
            <span class="help-block" *ngIf="!inpGroupNameLocRef.valid && inpGroupNameLocRef.touched">
              No data entered. Group will not be save
            </span>
          </div>

          <div class="col-sm-6 form-group">
            <label> Site for Name:</label>
            <input type="text" class="form-control input-sm" name="inpNameForSite" ngModel required/>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 ">
            <label>Status:</label>
            <select class="form-control input-sm">
              <option *ngFor="let academy of academyStages" [selected]="academy.name == 'Planned'"
                      [value]="academy.stageId">{{academy.name}}
            </select>
          </div>

          <div class="col-sm-6 form-group">
            <label>Location:</label>
            <select class="form-control input-sm">
              <option *ngFor="let city of cityNames" [selected]="city.trasnlation == 'Lviv'" [value]="city.cityId">
                {{city.trasnlation}}
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 form-group">
            <label>Start Date:</label>
            <input type="date" class="form-control input-sm"/>
          </div>
          <div class="col-sm-6 form-group">
            <label>End Date:</label>
            <input type="date" class="form-control input-sm"/>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <label class="radio-inline">
              <input type="radio" [value]="1" checked name="payment">Founded by SoftServe
            </label>
            <label class="radio-inline">
              <input type="radio" [value]="0" name="payment">Open Group
            </label>
          </div>
        </div>
      </ul>

      <ul class="col-sm-6 form-group" id="UL_right_column">

        <div class="row">
          <div class="col-sm-12 form-group">
            <label>Common Direction:</label>
            <select class="form-control input-sm">
              <option value="0" [selected]="0"></option>
              <option *ngFor="let direct of direction" [value]="direct.directionId">{{direct.name}}</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 form-group">
            <label>Direction:</label>
            <select class="form-control input-sm" [(ngModel)]="technologyModel" name="technologySelect">
              <option selected value="0"></option>
              <option *ngFor="let tech of technologie" [ngValue]="tech.technologyId">{{ tech.name }}</option>
            </select>
          </div>

          <div class="col-sm-6 form-group">
            <label>Profile:</label>
            <select class="form-control input-sm">
              <option value="0"></option>
              <option *ngFor="let prof of profile | profileFilter:technologyModel" [value]="prof.profileId">{{prof.profileName}} </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <label> Students Planned to Graduate:</label>
            <input type="number" class="form-control input-sm" value={{defaultStudentsPlannedToGraduate}}/>
          </div>
          <div class="col-sm-4">
            <label> Students Planned to Enrollment:</label>
            <input type="number" class="form-control input-sm" value={{defaultStudentsPlannedToEnrollment}}/>
          </div>

          <div class="col-sm-4">
            <label>Students Actual:</label>
            <input type="number" class="form-control input-sm" disabled value={{defaultStudentActual}}/>
          </div>
        </div>
      </ul>
    </form>
  </div>
  <hr>
  <div class="row" id="saveGroupBtn" align="center">
    <button type="submit" class="btn btn-primary" (click)="saveGroup()" [disabled]="!groupForm.valid">Save Group</button>
  </div>
</div>

<app-nav-tabs></app-nav-tabs>
