<div>
  <p-dataTable [value]="historys">
    <p-column field="academyName" header="Group name" [style]="{'width':'10em'}"></p-column>
    <p-column field="nameForSite" header="Name for site" [style]="{'width':'10em'}"></p-column>
    <p-column field="location" header="Location" [style]="{'width':'10em'}"></p-column>
    <p-column field="sartDate" header="Start Date" [style]="{'width':'10em'}"></p-column>
    <p-column field="endDate" header="End Date" [style]="{'width':'10em'}"></p-column>
    <p-column field="stage" header="Status" [style]="{'width':'10em'}"></p-column>
    <p-column field="direction" header="Common Direction" [style]="{'width':'10em'}"></p-column>
    <p-column field="modifyDate" header="Modify Date" [style]="{'width':'10em'}"></p-column>
    <p-column field="modifyBy" header="Modify by" [style]="{'width':'10em'}"></p-column>
  </p-dataTable>
</div>
