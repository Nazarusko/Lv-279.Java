<!--NEW UI-->

<p-dataTable [value]="academies" [paginator]="true" [rows]="10" [lazy]="true" (onLazyLoad)="loadData($event)" [pageLinks]="10"
             [totalRecords]="totalRecords" [rowsPerPageOptions]="[5,10,20]"  #dt>
  <p-column field="grName" header="Group name" [filter]="true" filterPlaceholder="Search" [sortable]="true" [style]="{'overflow':'invisible'}"></p-column>
  <p-column field="nameForSite" header="Name For Site" [filter]="true" filterPlaceholder="Search" [sortable]="true" [style]="{'overflow':'invisible'}"></p-column>
  <p-column field="technologyName" header="Direction" [filter]="true" [sortable]="true" filterMatchMode="equals">
    <ng-template pTemplate="filter" let-col>
      <p-dropdown [options]="technologyItems" [style]="{'width':'100%'}"
                  (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)"
                  styleClass="ui-column-filter"></p-dropdown>
    </ng-template>
  </p-column>
  <p-column field="profileName" header="Profile" [filter]="true" [sortable]="true" filterMatchMode="equals">
    <ng-template pTemplate="filter" let-col>
      <p-dropdown [options]="profileItems" [style]="{'width':'100%'}"
                  (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)"
                  styleClass="ui-column-filter"></p-dropdown>
    </ng-template>
  </p-column>
  <p-column field="paymentStatus" header="Payment Status" [filter]="true" [sortable]="true" filterMatchMode="equals">
    <ng-template pTemplate="filter" let-col>
      <p-dropdown [options]="paymentStatusItems" [style]="{'width':'100%'}"
                  (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)"
                  styleClass="ui-column-filter"></p-dropdown>
    </ng-template>
  </p-column>
  <p-column field="cityName" header="Location" [filter]="true" [sortable]="true" filterMatchMode="equals">
    <ng-template pTemplate="filter" let-col>
      <p-dropdown [options]="cityItems" [style]="{'width':'100%'}"
                  (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)"
                  styleClass="ui-column-filter"></p-dropdown>
    </ng-template>
  </p-column>

  <p-column field="startDate" header="Start Date" [filter]="true" filterMatchMode="startsWith">
    <ng-template let-col let-transaction="rowData" pTemplate="body">
      {{transaction[col.field] | date}}
    </ng-template>
    <ng-template  let-col pTemplate="filter">
    <p-calendar [(ngModel)]="date1" [inputStyle]="{'width':'60%'}"
                 showButtonBar="true" (onBlur)="ccc()">
    </p-calendar>
    </ng-template>

    <!--(onChange)="dt.filter($event.value,col.field,col.filterMatchMode)"></p-calendar> {{date1|date}}-->
    <!--(onBlur)="onYearChange($event, dt, col)"-->
    <!--<i class="fa fa-close" (click)="yearFilter=null;dt.filter(null,col.field,col.filterMatchMode)"></i>-->
    <!--<p-slider [style]="{'width':'100%','margin-top':'8px'}" [(ngModel)]="yearFilter"-->
    <!--[min]="1970" [max]="2010" (onChange)="onYearChange($event, dt, col)"></p-slider>-->
  </p-column>

  <p-column field="endDate" header="End Date">
    <ng-template let-col let-transaction="rowData" pTemplate="body">
      {{transaction[col.field] | date: "dd.MM.yyyy"}}
    </ng-template>
  </p-column>
  <p-column field="status" header="Status" [filter]="true" [sortable]="true" filterMatchMode="equals">
    <ng-template pTemplate="filter" let-col>
      <p-dropdown [options]="academyStagesItems" [style]="{'width':'100%'}"
                  (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)"
                  styleClass="ui-column-filter">
      </p-dropdown>
    </ng-template>
  </p-column>
  <p-column field="experts" header="Experts" [filter]="true" filterPlaceholder="Search"></p-column>
  <p-column field="studentPlannedToGraduate" header="Students Planned To Graduate" [filter]="true" filterPlaceholder="Search"></p-column>
  <p-column field="studentPlannedToEnrollment" header="Students Planned for Enrolment" [filter]="true" filterPlaceholder="Search"></p-column>
  <p-column field="studentsActual" header="Students Actual" [filter]="true" filterPlaceholder="Search"></p-column>
  <p-column field="---" header="Hired - Not Graduate" [filter]="true" filterPlaceholder="Search"></p-column>
  <p-column field="directionName" header="Common Direction" [filter]="true" [sortable]="true" filterMatchMode="equals">
    <ng-template pTemplate="filter" let-col>
      <p-dropdown [options]="directionItems" [style]="{'width':'100%'}"
                  (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)"
                  styleClass="ui-column-filter">
      </p-dropdown>
    </ng-template>
  </p-column>
  <p-column field="---" header="Interviewer Feedback"></p-column>
  <ng-template pTemplate="emptymessage">
    Data is loading...
  </ng-template>
</p-dataTable>
