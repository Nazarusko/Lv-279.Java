<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-xs-12 col-12">
      <ul *ngIf="list.length">
        <li *ngFor="let item of list" class="page-item">{{item.firstNameEng}}</li>
      </ul>
      <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" [itemsPerPage]="itemsPerPage"  class="pagination-sm"
                  [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event" (pageChanged)="getCurrentList($event,fullList)"></pagination>
    </div>
  </div>
  <pre class="card card-block card-header">Page: {{bigCurrentPage}} / {{numPages}}</pre>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
